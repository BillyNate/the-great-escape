<div id="locationpick">
  <div class="googlemap"></div>
  <form action="#" method="post" class="location">
    <button name="scramble">Place items</button>
    <input type="submit" value="Save" />
  </form>
</div>
<div id="playeroverview">
  <ul class="players"></ul>
  <form action="#" metho-d="post" class="controls">
    <button name="whatsapp" style="display: none;">Invite</button>
    <input type="submit" value="Start game" style="display: none;" />
  </form>
</div>
<div id="playerlistitem">
  <li data-user-id=""><i class="role game-icon"></i><span></span><i class="state game-icon"></i></li>
</div>
<div id="battlefield">
    <div class="battlefield"></div>
    <button class="fullscreen" style="display: none;"><i class="material-icons">fullscreen</i></button>
    <button class="info"><i class="material-icons">info</i></button>
    <button class="center"><i class="material-icons">gps_fixed</i></button>
    <ul class="inventory"><li><i class="game-icon"></i></li></ul>
    <ul class="pharmacy"><li><i class="game-icon"></i></li></ul>
    <span class="clock"></span>
    <span class="distance">
      <label for="150"></label>
      <label for="100"></label>
      <label for="50"></label>
      <i data-user-id="" class="game-icon pin"></i>
    </span>
    <span class="piggybank"></span>
    <button class="fire"><i class="game-icon game-icon-crosshair"></i></button>
    <div class="info">
      <button class="close"><i class="material-icons">cancel</i></button>
    </div>
</div>
<div id="gameover">
  <div class="modal">
    <h3>Game over</h3>
  </div>
</div>
